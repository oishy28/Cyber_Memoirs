<!-- landingPage.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber_Memoirs</title>
    <style>
        body {
            text-align: center; /* Center align text in the body */
        }
        h1 {
            font-weight: bold;
            font-size: 36px; /* Set the font size to 36px */
        }
        p {
            font-size: 18px; /* Set the font size to 18px */
        }
        button {
            padding: 15px; /* Increase the padding */
            font-size: 16px; /* Set the font size to 16px */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none; /* Remove underline for the button */
            cursor: pointer;
            margin: 10px; /* Add margin to separate buttons */
        }
    </style>
</head>
<body>
    <h1>Cyber_Memoirs</h1>
    <p>A website for CTF writing blog.</p>
    
    <!-- Add a container for blogs -->
    <div id="blogs-container"></div>

    <a href="/login">
        <button>Get Started</button>
    </a>
</body>
</html>
